<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Power Candy</title>
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="js/draw.js"></script>
    <div class="container">
        <div class="row centered">
            <div class="six columns offset-by-three alpha">
                <h1 style="color: #f9742f;">THE ULTIMATE CANDY HALLOWEEN POWER RANKING</h1>
            </div>
        </div>
        <div class="row centered">
            <div class="six columns offset-by-three alpha">
                <p class=" centered">These treats will make you the most popular in the neighborhood!</p>
            </div>
        </div>

        <div class="row" style="margin-top:20px;">
            <div class="six columns offset-by-four alpha">
                <div class="row">
                <h3>Filter By</h3>
                </div>
                <div class="row" id="filter">
                        <input type="checkbox" class="myCheckbox" id="all" value="all"><label class="myCheckbox" for="all"> All</label>
                        <input type="checkbox" class="myCheckbox" value="chocolate" id="chocolate"> <label class="myCheckbox" for="chocolate"> Chocolate</label>
                        <input type="checkbox" class="myCheckbox" value="fruity" id="fruity"> <label class="myCheckbox" for="fruity"> Fruity</label>
                        <input type="checkbox" class="myCheckbox" value="caramel" id="caramel"> <label class="myCheckbox" for="caramel"> Caramel</label>
                        <input type="checkbox" class="myCheckbox" value="peanutyalmondy" id="peanutalmondy"> <label class="myCheckbox" for="peanutalmondy"> Peanut Almondy</label>
                        <input type="checkbox" class="myCheckbox" value="nougat" id="nougat"> <label class="myCheckbox" for="nougat"> Nougat</label>
                        <input type="checkbox" class="myCheckbox" value="crispedricewafer" id="crispedricewafer"> <label class="myCheckbox" for="crispedricewafer">Crisped Rice Wafer</label>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="five columns offset-by-four alpha" id="racesimp" style="margin-top:10px;">
                <h3>Sort By</h3>
                <div class="button current" id="rank" data-val="1">Rank</div>
                <div class="button" id="price" data-val="2">Price</div>
                <div class="button" id="sugar" data-val="3">Sugar Content</div>
                </div>
            </div>
        </div>
      
        

        <div class="row">

            <div class="centered" id="chart1">

            </div>   

            <br><br><br>
            <div class="centered" >
                    <div id="tooltip">
                    </div>
                </div>
        </div>

     

        <br>
        <br>
        <br>
        <br>
        
        
    </div>

</body>
</html>
